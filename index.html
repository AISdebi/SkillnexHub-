
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillnexHub â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      width: 140px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #cbd5e1;
    }
    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      justify-content: center;
      flex-wrap: wrap;
    }
    .countdown div {
      background: #1e293b;
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 80px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <img src="your-logo.png" alt="SkillnexHub Logo" class="logo"/>
  <h1>SkillnexHub is Coming Soon!</h1>
  <p>We are working hard to bring you a revolutionary freelancing & microjob platform.</p>

  <div class="countdown">
    <div><span id="days">--</span><br>Days</div>
    <div><span id="hours">--</span><br>Hours</div>
    <div><span id="minutes">--</span><br>Minutes</div>
    <div><span id="seconds">--</span><br>Seconds</div>
  </div>

  <div class="footer">
    &copy; 2025 SkillnexHub. All rights reserved.
  </div>

  <script>
    const countdown = () => {
      const now = new Date();
      const launchDate = new Date();
      launchDate.setMonth(now.getMonth() + 5);

      const totalSeconds = (launchDate - now) / 1000;
      const days = Math.floor(totalSeconds / 3600 / 24);
      const hours = Math.floor((totalSeconds / 3600) % 24);
      const minutes = Math.floor((totalSeconds / 60) % 60);
      const seconds = Math.floor(totalSeconds % 60);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    countdown();
    setInterval(countdown, 1000);
  </script>

</body>
</html>
